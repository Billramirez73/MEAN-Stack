<div data-ui-view>
    <h1>{{projectEditController.project.title}}</h1>

    <form class="form"
          data-ng-submit="projectEditController.update(projectEditController.project)"
          name="projectEditForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   id="title"
                   required
                   data-ng-model="projectEditController.project.title"
                   class="form-control"/>
             <div class="form-group">
                <label for="userId">User</label>
                <select name="userId"
                        data-ng-options="user._id as user.first_name + ' ' + user.last_name for user in ProjectEditController.users"
                        data-ng-model="ProjectEditController.project.user"
                        class="form-control"
                        id="userId"></select>
            </div>
        </div>
        <button data-ng-disabled="projectEditForm.$invalid"
                class="btn btn-primary btn-lg btn-block">Save
        </button>
    </form>
</div>
